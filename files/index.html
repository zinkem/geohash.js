<!DOCTYPE html>
<html>
  <head>
    <title>GeoHash Proof of Concept</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>
  <script type="text/javascript"
          src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCddAsi8obXG5XMPFXdx_RvdNSjgELTtDU&sensor=false">
  </script>

  <script type="text/javascript" src="geohash.js"></script>
  <script type="text/javascript" src="navigator.js"></script>
  <script type="text/javascript" src="index.js"></script>
  
  <body onload="initialize()">

    <div id="map_canvas"></div>
    <div id="feed"></div>
    
    <div id="input">
      <form action="javascript:goto(document.getElementById('query').value)">
        <input class="address" type="text" id="query" 
               placeholder="Enter an address to center map."/>
        <!-- input class="qbutton" type="submit" value="find" / -->
      </form>
      
      <form action="javascript:flag(document.getElementById('pinloc').value)">
        <input class="address" type="text" id="pinloc"
               placeholder="Enter an address to place marker on map." />
        <!-- input class="qbutton" type="submit" value="mark" /-->
      </form>
    </div>

    <div id="console">
      <div id="address_text"></div>
      <div id="hash_text"></div>
      <div id="gps_text"></div>
    </div>

  </body>
  
</html>
